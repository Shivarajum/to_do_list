<!DOCTYPE html>
<html>
  <head>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="./todo.css">
  </head>
  <body>
    <section>
      <h1 class="h1">My To Do List</h1>
      <div class="task">
        <input class="task_input"  type="text" id="taskInput" placeholder="Enter a task" />
      <button class="add_task_button" onclick="addTask()">Add Task</button>
      </div>
      <div class="ul_tasklist">
        <ul id="taskList"></ul>
      </div>
    </section>

  </body>
  <script src="./script.js"></script>
</html>
